<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professores</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .livro {
            border: 1px solid #000000;
            padding: 15px;
            margin: 15px;
            text-align: center;
            border-radius: 30px; 
        }
        
        .livro img {
            max-width: 100%;
            height: auto;
        }
        .texto {
            margin-top: 10px;
        }
        .cabeçalho {
        
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Container fluid 1 -->
    <div class="container-fluid">
        <div class="cabeçalho">
            <h1>Livros<br>Professores</h1>
    
    <!-- Conteúdo principal (livros) -->
    <div class="container col-12 md-6 border">
        <div class="row">
            <!-- Livro 1 -->
            <div class="col-12 col-md-6">
                <div class="livro">
                    <img src="Imagens/image1.jpg" alt="Imagem do livro Os condenados da Terra">
                    <h5 class="texto">Prof. Haianna dos Santos Rodrigues Lima</h5>
                    <p class="texto">Título: Os condenados da Terra<br>Autor: Frantz Fanon</p>
                </div>
            </div>

            <!-- Livro 2 -->
            <div class="col-12 col-md-6">
                <div class="livro">
                    <img src="Imagens/image2.jpg" alt="Imagem do livro Pedagogia do Oprimido">
                    <h5 class="texto">Prof. Edilene Silva de Jesus</h5>
                    <p class="texto">Título: Pedagogia do Oprimido<br>Autor: Paulo Frere</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
    crossorigin="anonymous"></script>
</body>
</html>
